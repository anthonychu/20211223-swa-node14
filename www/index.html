<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    API Node.js version: <div id="node-version"></div>
    <script>
        const nodeVersion = fetch('/api/version')
            .then(response => response.json())
            .then(data => {
                document.getElementById('node-version').innerHTML = data.version;
            })
    </script>
</body>
</html>
